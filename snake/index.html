<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Snake Game!</title>
  <meta name="description" content="A JS and Canvas interpretation of the classic phone game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="pageTitle">Snake!</h1>
  <div class="gameUi">
    <p class="score"></p>
    <p class="gameOver"></p>
    <button class="start" type="button">Start Game</button>
  </div>
  <div class="canvasWrap" tabindex="0">
    <canvas width="800" height="1000" id="snake-body"></canvas>
    <canvas width="800" height="1000" id="food"></canvas>
  </div>
  <script src="snake.js"></script>
</body>

</html>
